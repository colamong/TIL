
<div class="sidebar-item sidebar-header">
	<div class='sidebar-brand'>
		<a href="{{ '/about/' | relative_url }}">{{ site.title }}</a>
	</div>
	<p class="lead">{{ site.description}}</p>	
	{%- if site.social.github -%}
	<a href="https://github.com/colamong" target="_blank" class="github-link" title="GitHub">
		<i class="fab fa-github github-icon"></i>
	  </a>
	  
	{%- endif -%}
</div>

<div class="sidebar-item sidebar-nav">
	<ul class="nav">
      <li class="nav-title">Pages</li>
	  <li>
	  	<a class="nav-item" href="{{ "/" | relative_url }}">Articles</a>
	  </li>
	  <li>
		<a class="nav-item" href="{{ "/" | relative_url }}">DailyAlgorithm</a>
	</li>
	 
	</ul>
</div>

<div class="sidebar-item sidebar-nav">
  	<ul class="nav">
		<li class="nav-title">Categories</li>
	    {% for category in site.categories %}
	    <li>
	    	<a class="nav-item" href="{{ site.baseurl }}/{{ site.category_dir }}#{{ category | first }}">
				<span class="name">{{ category | first }}</span>
				<span class="badge">{{ category | last | size }}</span>
	    	</a>
 		</li>
	    {% endfor %}
	</ul>
</div>

<div class="sidebar-item sidebar-footer">
	<p>Powered by <a href="https://github.com/jekyll/jekyll">Jekyll</a></p>
</div>
